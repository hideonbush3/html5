<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
  <style>
    td:first-child { text-align: right; font-weight: bold;}
    tr { height: 35px}
    input, select { padding: 5px }
    button { padding: 3px}
    img { margin-left: -3px}
  </style>
</head>
<body>

<h2><a href="http://localhost:63342/html5/09join.html">일반회원</a></h2>
<form method="get">
  <table style="width: 850px">
    <tr>
      <td><div>이름</div></td>    <!-- style="text-align: right" -->
      <td><div><label for="name"></label><input type="text" name="name" id="name" size="5"></div></td>
    </tr>

    <tr>
      <td><div>주민등록번호</div></td>
      <td><div><label for="jumin1"></label><input type="text" name="jumin1" id="jumin1" size="5"> -
        <label for="jumin2"></label><input type="text" name="jumin2" id="jumin2" size="5"> </div></td>
    </tr>

    <tr>
      <td><div>아이디</div></td>
      <td><div><label for="uid"></label><input type="text" name="uid" id="uid" minlength="6" maxlength="16" size="10">
        &nbsp;6~16 자의 영문 소문자, 숫자와 특수기호만 사용할 수 있습니다.</div></td>
    </tr>

    <tr>
      <td><div>비밀번호</div></td>
      <td><div><label for="pwd"></label><input type="text" name="pwd" id="pwd" minlength="6" maxlength="16" size="10">
        &nbsp;6~16 자의 영문 소문자, 숫자와 특수기호만 사용할 수 있습니다.</div></td>
    </tr>

    <tr>
      <td><div>비밀번호 확인</div></td>
      <td><div><label for="pwd1"></label><input type="text" name="pwd1" id="pwd1" minlength="6" maxlength="16" size="10">
        &nbsp;비밀번호를 한번 더 입력하세요.</div></td>
    </tr>

    <tr>
      <td><div>우편번호</div></td>
      <td><div><label for="postno"></label><input type="text" name="postno" id="postno" size="2">
        - <label for="postno1"></label><input type="text" name="postno1" id="postno1" size="2">
        &nbsp;
        <button type="button">우편번호 찾기</button></div></td>
    </tr>

    <tr>
      <td><div>주소</div></td>
      <td><div><label for="addr"></label><input type="text" name="addr" id="addr">
        &nbsp;<label for="addr1"></label><input type="text" name="addr1" id="addr1"></div></td>
    </tr>

    <tr>
      <td><div>전자우편 주소</div></td>
      <td><div><label for="email"></label><input type="text" name="email" id="email">
        &nbsp;
        <select name="domain" id="domain">
          <option>선택하세요</option>
          <option>naver.com</option>
          <option>google.com</option>
          <option>daum.net</option>
        </select>
      </div></td>
    </tr>

    <tr>
      <td><div>개인 연락처</div></td>
      <td><div><label for="phone"></label>
        <select name="above" id="above">
          <option>선택</option>
          <option>019</option>
          <option>017</option>
        </select> - <input type="text" name="phone" id="phone" size="2"> -
        <label for="phone1"></label><input type="text" name="phone1" id="phone1" size="2"></div></td>
    </tr>

    <tr>
      <td style="vertical-align: top; text-align: right"><div>자동 가입방지</div></td>
      <td><div><img src="img/captcha.png"><br><input type="text" size="10">
        &nbsp;<button type="button">다른 capcha 보기</button></div></td>
    </tr>

    <tr>
      <td></td>
      <td><div><button type="submit">입력완료</button>&nbsp;<button type="reset">취소하기</button></div></td>
    </tr>
  </table>
</form>

</body>
</html>
